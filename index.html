<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hava Durumu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container mt-3 d-flex justify-content-center flex-column align-items-center">
            <input type="text" id="searchCity" class="form-control" placeholder="Şehir giriniz...">
            
        <div class="card mt-3 d-none">
            <div class="card-body d-flex justify-content-center align-items-center flex-column">
                <h4 class="card-title city"></h4>
                <p class="card-text time"></p>
                <div class="card-text weather-icon"></div>
                <h3 class="card-text desc"></h3>
                <h3 class="card-text temp"></h3>
                <div class="small-info d-flex mt-4">
                    <p class="card-text m-2 min"></p>
                    <p class="card-text m-2 max"></p>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
